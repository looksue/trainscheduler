<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>


    <title>Train Scheduler</title>

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="retroshadow" >Riding the Rails Train Schedule</h1>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">Current Train Schedule </div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='tblCurrentTrain'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <div class="row">
                <div class="col-md-12">
                    <div class="card mb-4">
                        <div class="card-header">Add Train</div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                </div>
                                <div class="form-group">
                                    <label for="txtTrainName">Train Name</label>
                                    <input type="text" class="form-control" id="txtTrainName" placeholder="Train Name">
                                </div>
                                <div class="form-group">
                                    <label for="txtDestination">Destination</label>
                                    <input type="text" class="form-control" id="txtDestination"
                                        placeholder="Destination">
                                </div>
                                <div class="form-group">
                                    <label for="txtFirstTrainTime">First Train Time (HH:mm - military time)</label>
                                    <input type="text" class="form-control" id="txtFirstTrainTime"
                                        placeholder="(HH:mm)">
                                </div>
                                <div class="form-group">
                                    <label for="txtFrequency">Frequency (min)</label>
                                    <input type="text" class="form-control" id="txtFrequency" placeholder="(minutes)">
                                </div>
                                <button type="submit" id="btnSubmit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                    <script src="assets/javascript/trainschedule.js"></script>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
